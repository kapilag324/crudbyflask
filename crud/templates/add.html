<!DOCTYPE html>
<html>
<head>
	<title> BOOK ADDED</title>
</head>
<body>
	<div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
    </div>
</body>
</html>
